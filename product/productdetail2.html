<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:image" content="/indeximg/logo_s.svg" />
    <meta property="og:image:width" content="300" />
    <meta property="og:image:height" content="300" />
    <meta property="og:title" content="올리브영 온라인몰" />
    <meta
      property="og:description"
      content="어디가? 올리브영! 뭐해? 올리브영! 전국매장과 온라인앱으로 가고 켜고, 주문하면 3시간 내 배송되는 오늘드림까지. 언제 어디서나 편리한 뷰티&헬스, 라이프스타일 쇼핑을 즐기는 곳, 올리브영"
    />
    <title>상품상세 | 올리브영</title>
    <link rel="shortcut icon" href="/indeximg/logo_s.svg" type="image/x-icon" />
    <link rel="stylesheet" href="./productdetail2.css" />
    <script defer src="./productdetail2.js"></script>
  </head>
  <body>
    <header></header>
    <main>
      <section class="item_info_container">
        <div class="inner">
          <article class="item_info_left">
            <img src="/productimg/product01.jpg" alt="product01" />
          </article>
          <article class="item_info_right">
            <div class="item_info_righttop">
              <h4 class="item_info_title">
                비타C 잡티 토닝 세럼 기획세트 (30mL+20mL)
              </h4>
              <div class="item_info_desc">
                <div class="item_info_desc_top">
                  <div class="item_info_desc_price">
                    <p>28,500</p>
                    <p>25%</p>
                    <p>38,000</p>
                  </div>
                  <div class="item_info_desc_review">
                    <p>4.8</p>
                    <p>999+ 건 리뷰</p>
                  </div>
                </div>
                <div class="item_info_desc_ai">
                  <p>Al 리뷰 추천 :</p>
                  <p>
                    이 제품을 구매하신 고객 분들은 피부 밝아짐, 수분 공급, 순한
                    포뮬라와 관련된 점이 좋다고 하셨어요!
                  </p>
                  <p class="morebtn">더보기</p>
                </div>
              </div>
            </div>
            <div class="item_info_rightmid">
              <p>배송정보</p>
              <div class="delivery_noraml">
                <span>일반배송</span>
                <div class="delivery_noraml">
                  2,500원(20,000원 이상 무료배송) <br />
                  올리브영 배송 <span></span> 평균 3일 이내 배송
                </div>
                <div class="delivery_today">2,500원 또는 5,000원</div>
                <div class="delivery_pickup">배송비 조건 없음</div>
              </div>
            </div>
            <div class="item_info_rightbtm">
              <select name="productlist" id="productlist">
                <option value="default" disabled selected>
                  상품을 선택해주세요
                </option>
                <option value="product1">product1</option>
                <option value="product2">product2</option>
                <option value="product3">product3</option>
                <option value="product4">product4</option>
                <option value="product5">product5</option>
              </select>
              <div class="selected_product">
                <p class="selected_product_title">2호 멜론 코랄</p>
                <div>
                  <p>14,400원</p>
                  <div>
                    <button>-</button>
                    <p>1</p>
                    <button>+</button>
                  </div>
                </div>
              </div>
              <div class="total_price">
                <span>합계</span>
                <span>14,400원</span>
              </div>
            </div>
            <div class="item_info_btns">
              <div class="btn1"></div>
              <div class="btn2"></div>
              <div class="cartbtn">장바구니</div>
              <div class="directbtn">바로구매</div>
            </div>
          </article>
        </div>
      </section>
    </main>
    <div class="sidebar_common"></div>
    <footer></footer>
  </body>
</html>
